[package]
name = "realtime-pulse"
version = "0.1.0"
edition = "2021"

[dependencies]
tokio = { version = "1", features = ["full"] }
warp = "0.3.7"
serde = {version = "1.0", features = ["derive"] }
serde_json = "1.0"
futures = "0"
futures-util = { version = "0.3", default-features = false, features = ["sink"] }
uuid = { version = "0.4", features = ["serde", "v4"] }

[profile.release]
overflow-checks = true